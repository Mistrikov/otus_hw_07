{% extends "base.html" %}
{% load static %}
{% block title %}
Курс
{% endblock %}

{% block body %}
<div class="text-center bg-body-tertiary rounded-3">
    <i class="bi bi-trash"></i>
    <h3 class="text-body-emphasis">Вы действительно хотите удалить курс</h3>
    <h2 class="p-3 mb-2 bg-danger text-white">"{{object.name}}"?</h2>
    <div class="d-inline-flex gap-2 mb-5">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да</button>
            <a class="btn btn-outline-primary" href="{% url 'mainapp:course_list' %}">Отмена</a>
        </form>
    </div>
</div>
            

{% endblock %}
